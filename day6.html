<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6</title>
    <link rel="stylesheet" href="day6.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href=""> VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img onclick="togglemenu()" src="images/menu.png" class="menuIcon">

        </div>
        <div id="row">
            <div id="col1">
              <h2>PS4 V2 <br> DualShock 4</h2>  
              <h3>Wireless Controler for PlayStation</h3>
              <p>(Compatible/Generic)</p>
              <h4>$32.50</h4>
              <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
            </div>
            <div id="col2">
                <img src="images/controller.png" class="controller">
                <div id="colorBox"></div>
                <div id="addbtn">
                    <img src="images/add.png" alt="">
                    <p>Add to cart</p>
                </div>
            </div>
        </div>
        <div id="socialLinks">
            <img src="images/fb.png" class="fb">
            <img src="images/ig.png" class="ig">
            <img src="images/tw.png" class="tw">
        </div>
    </div>
    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight ="0px";
        function togglemenu(){
            if ( menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="130px";
            }
            else{
                menuList.style.maxHeight="0px";
            }
        }
    </script>
</body>
</html>
